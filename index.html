<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  
  <div class="container">
    <div class="calculator">
      <div class="display">
        <p id="display-content" class="display-content">0</p>
      </div>
  
      <div class="keyboard">

        <div class="left-keys">
          <button class="btn">></button>
          <button class="btn">+/-</button>
          <button id="CE" class="btn clear-key">CE</button>
          <button id="AC" class="btn clear-key">AC</button>
        </div>

        <div class="mid-keys">
          <button class="btn number-key">7</button>
          <button class="btn number-key">8</button>
          <button class="btn number-key">9</button>
          <button class="btn number-key">4</button>
          <button class="btn number-key">5</button>
          <button class="btn number-key">6</button>
          <button class="btn number-key">1</button>
          <button class="btn number-key">2</button>
          <button class="btn number-key">3</button>
          <button class="btn number-key">0</button>
          <button class="btn number-key">00</button>
          <button class="btn number-key">.</button>
        </div>

        <div class="right-keys">
          <button class="btn operate-key">%</button>
          <button class="btn operate-key">&Sqrt;</button>
          <button id="*" class="btn operate-key">X</button>
          <button id="/" class="btn operate-key">&divide;</button>
          <button id="+" class="btn operate-key add">+</button>
          <button id="-" class="btn operate-key">-</button>
          <button class="btn equals">=</button>
        </div>

      </div>

    </div>
  </div>

  
</body>
</html>
